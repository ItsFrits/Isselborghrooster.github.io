    <style>
        .container {
          display: flex;
          flex-direction: column;
          gap: 40px;
        }
        
        .row {
          display: flex;
          gap: 25px; /* Adjust the gap between sets of grids */
          margin-bottom: 25px;
        }

        .schedule {
          display: grid;
          grid-template-columns: 50px 50px 50px 50px 50px; /* Columns width */
          gap: 5px; /* Squares gap */
        }

        .day {
          width: 50px; /* Square width */
          height: 50px; /* Square height */
          background-color: rgb(125, 255, 125);
        }

        .short-day {
          height: 250px; /* Short day height (5*50) */
        }

        .holiday {
          background-color: rgb(175, 200, 255);
        }

        .passed {
          background-color: rgb(255, 0, 0);
        }

        .exams {
          background-color: rgb(255, 255, 100);
        }

        .legend {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 50px;
        }

        .legend-item {
          display: flex;
          align-items: center;
        }

        .legend-text {
          font-size: 50px;
          margin-top: -5px;
          font-family: Verdana;
        }

        .legend-day {
          width: 50px;
          height: 50px;
          margin-right: 10px;
        }

        .legend-normal .legend-day {
          background-color: rgb(125, 255, 125);
        }

        .legend-exams .legend-day {
          background-color: rgb(255, 255, 100);
        }

        .legend-holiday .legend-day {
          background-color: rgb(175, 200, 255);
        }
    </style>

    <script>
      const now = new Date();
      const targetSchedules = document.querySelectorAll(".schedule");

      targetSchedules.forEach(schedule => {
          const days = schedule.children;
          for (let i = 0; i < days.length; i++) {
            const dayElement = days[i];
            const dayDate = new Date(dayElement.getAttribute("data-date"));

            let cutoffTime;

            // Adjust cutoff time for long and short days
            if (dayElement.classList.contains('short-day')) {
                cutoffTime = new Date(dayDate.getFullYear(), dayDate.getMonth(), dayDate.getDate(), 12, 30, 0);
            } else {
                cutoffTime = new Date(dayDate.getFullYear(), dayDate.getMonth(), dayDate.getDate(), 15, 5, 0);
            }

            if (now > dayDate && now > cutoffTime) {
                dayElement.classList.add("passed");
            }
          }
        });
